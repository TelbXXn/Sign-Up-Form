<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Sign-Up Sheet</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="side-image">
            <div class="odinlayer">
                    <img class="front" src="imgs/odin-lined.png">
                    <p class="ftext">ODIN</p>
            </div>
        </div>

        <div class="right-side">
            <div class="text">
                <p>This is not a real online service! You known you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id="odin" action="" method="get" class="sign-up">
                <div class="mainform">
                    <div class="form-data">
                        <label id="fname">FIRST NAME</label>
                        <input id="fname" name="fname" type="text">
                    </div>
                    <div class="form-data">
                        <label id="lname">LAST NAME</label>
                        <input id="lname" name="lname" type="text">
                    </div>
                    <div class="form-data">
                        <label id="email">EMAIL</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="form-data">
                        <label id="phone">PHONE NUMBER</label>
                        <input id="phone" name="phone" type="number">
                    </div>
                    <div class="form-data">
                        <label id="pw">PASSWORD</label>
                        <input id="pw" name="pw" type="password">
                    </div>
                    <div class="form-data">
                        <label id="confirmpw">CONFIRM PASSWORD</label>
                        <input id="confirmpw" name="confirmpw" type="password">
                    </div>
                </div>
                <div class="form-button">
                    <button>Create Account</button>
                </div>
            </form>
            <div class="log-in">Already have an account?
                <a href="">Log In</a>
            </div>
        </div>

    </body>
</html>
