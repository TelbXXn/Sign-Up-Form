<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Sign-Up Sheet</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="side-image">
            <img class="background" src="imgs/nasa-Q1p7bh3SHj8-unsplash.jpg" alt="Picture of space" height="120" width="120">
            <img class="foreground" src="imgs/odin-lined.png" alt="Image of odin">
        </div>

        <div class="right-side">
            <div class="text">
                <p>This is</p>
            </div>
            <div class="form">
                <form id="odin" action="" method="get" class="sign-up">
                <legend>Let's do this!</legend>
                    <div class="form-data">
                        <label id="fname">FIRST NAME</label>
                        <input id="fname" name="fname" type="text">
                    </div>
                    <div class="form-data">
                        <label id="lname">LAST NAME</label>
                        <input id="lname" name="lname" type="text">
                    </div>
                    <div class="form-data">
                        <label id="email">EMAIL</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="form-data">
                        <label id="phone">PHONE NUMBER</label>
                        <input id="phone" name="phone" type="number">
                    </div>
                    <div class="form-data">
                        <label id="pw">PASSWORD</label>
                        <input id="pw" name="pw" type="password">
                    </div>
                    <div class="form-data">
                        <label id="confirmpw">CONFIRM PASSWORD</label>
                        <input id="confirmpw" name="confirmpw" type="password">
                    </div>
                </form>

            </div>
            <div class="button">
                <button type="submit" form="odin">Create Account</button>
            </div>
        </div>

    </body>
</html>
